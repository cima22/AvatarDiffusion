<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Avatar Diffusion</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>

<main id="app">
    <button @click="image">GetImage</button>
    <img id="image" src="" width="369px">
    <textarea v-model="prompt">Prompt here</textarea>

    <div class="spinner-border" role="status" id="loading" style="visibility:hidden">
      <span class="visually-hidden">Loading...</span>
    </div>

</main>

<script type="module">
    const host = "http://localhost:5000"

    const { createApp } = Vue;
    const app = createApp({
        data: function() {
            return {
                prompt: ""
            }
        },
        methods: {
            image: async function() {
                const image = document.getElementById("image");
                const spinner = document.getElementById("loading");

                image.src = "";
                spinner.style.visibility = "visible";

                let response = await fetch(`${host}/api/image?prompt=${this.prompt}`);
                if (response.status === 503) {
                    response.text().then(r => console.log(r));
                    return;
                }

                const blob = await response.blob();
                const imageUrl = URL.createObjectURL(blob);

                if (imageUrl) {
                    image.src = imageUrl;
                } else {
                    // TODO handle error
                }

                spinner.style.visibility = "hidden";
            }
        }
    });
    app.mount("#app");
</script>

</body>
</html>
